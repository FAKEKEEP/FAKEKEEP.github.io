    <script>
        function generateJitteryTrack(bundleId, distance) {
            const bundle = document.getElementById(bundleId);
            bundle.innerHTML = '';
            const laps = Math.max(6, Math.min(18, Math.floor(distance / 0.3))); 
            const colors = ['#24C68A', '#FF5A5A', '#4FB9FF'];
            const cx = 100, cy = 100, straight = 40, radius = 26;   

            for (let i = 0; i < laps; i++) {
                const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                const dX = (Math.random() - 0.5) * 8, dY = (Math.random() - 0.5) * 8;
                const points = [];
                const steps = 30;

                const addP = (x, y) => {
                    const j = (Math.random() - 0.5) * 5;
                    points.push(`${x + dX + j},${y + dY + j}`);
                }
                for (let s = 0; s <= steps; s++) addP((cx + straight/2) - (straight * s / steps), cy + radius);
                for (let s = 1; s <= steps; s++) {
                    const a = Math.PI / 2 + (Math.PI * s / steps);
                    addP((cx - straight/2) + Math.cos(a) * radius, cy + Math.sin(a) * radius);
                }
                for (let s = 1; s <= steps; s++) addP((cx - straight/2) + (straight * s / steps), cy - radius);
                for (let s = 1; s <= steps; s++) {
                    const a = -Math.PI / 2 + (Math.PI * s / steps);
                    addP((cx + straight/2) + Math.cos(a) * radius, cy + Math.sin(a) * radius);
                }

                path.setAttribute('d', `M ${points.join(' L ')} Z`);
                path.setAttribute('fill', 'none');
                path.setAttribute('stroke', colors[i % colors.length]);
                path.setAttribute('stroke-width', (1.5 + Math.random() * 3).toString());
                path.setAttribute('stroke-linecap', 'round');
                path.setAttribute('opacity', (0.5 - (i * 0.03)).toString());
                bundle.appendChild(path);

                if (i === 0) {
                    const pStart = points[0].split(','), pEnd = points[Math.floor(points.length * 0.94)].split(',');
                    document.getElementById('startNode').setAttribute('cx', pStart[0]);
                    document.getElementById('startNode').setAttribute('cy', pStart[1]);
                    document.getElementById('endNode').setAttribute('cx', pEnd[0]);
                    document.getElementById('endNode').setAttribute('cy', pEnd[1]);
                }
            }
        }

        const pad = (n) => String(n).padStart(2, '0');

        function updateUI(dist, durationMin, timeStr) {
            const distance = parseFloat(dist) || 3.43;
            const minutes = parseInt(durationMin) || 17;
            const secondsTotal = minutes * 60 + 15;

            document.getElementById('mainDistance').innerText = distance.toFixed(2);
            document.getElementById('dateTimeWeather').innerText = timeStr || document.getElementById('dateTimeWeather').innerText;

            const hh = Math.floor(secondsTotal / 3600);
            const mm = pad(Math.floor((secondsTotal % 3600) / 60));
            const ss = pad(secondsTotal % 60);
            const displayTime = (hh === 0) ? `${mm}:${ss}` : `${pad(hh)}:${mm}:${ss}`;
            
            document.getElementById('data-duration').innerText = displayTime;
            document.getElementById('data-total-time').innerText = displayTime;

            const paceSeconds = Math.floor(secondsTotal / distance);
            document.getElementById('data-pace').innerText = `${pad(Math.floor(paceSeconds / 60))}'${pad(paceSeconds % 60)}"`;
            document.getElementById('data-calories').innerText = Math.floor(distance * 56.8);
            document.getElementById('data-load').innerText = Math.floor(distance * 6.5);
            document.getElementById('data-cadence').innerText = Math.floor(168 + Math.random() * 8);

            generateJitteryTrack('trackBundle', distance);
        }

        function showPrivacy() {
            const overlay = document.getElementById('privacyOverlay'), modal = document.getElementById('privacyModal'), btn = document.getElementById('agreeBtn');
            setTimeout(() => { modal.classList.add('active'); }, 100);
            btn.onclick = () => { overlay.style.opacity = '0'; setTimeout(() => { overlay.classList.add('hidden'); }, 400); };
        }

        const menuBtn = document.getElementById('menuBtn'), editModal = document.getElementById('editModal'), overlay = document.getElementById('modalOverlay');
        const avatarInput = document.getElementById('inputAvatarFile'), avatarImg = document.getElementById('displayAvatar'), previewImg = document.getElementById('modalAvatarPreview');

        menuBtn.onclick = () => {
            editModal.classList.add('active');
            overlay.classList.remove('hidden');
            setTimeout(() => overlay.classList.add('opacity-100'), 10);
            document.getElementById('inputName').value = document.getElementById('userName').innerText;
            document.getElementById('inputDistance').value = document.getElementById('mainDistance').innerText;
            document.getElementById('inputDurationMin').value = 17;
            document.getElementById('inputDateTime').value = document.getElementById('dateTimeWeather').innerText;
            previewImg.src = avatarImg.src;
        };

        const closeM = () => { editModal.classList.remove('active'); overlay.classList.remove('opacity-100'); setTimeout(() => overlay.classList.add('hidden'), 400); };
        document.getElementById('cancelBtn').onclick = closeM; overlay.onclick = closeM;

        avatarInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    previewImg.src = ev.target.result;
                };
                reader.readAsDataURL(file);
            }
        };

        document.getElementById('saveBtn').onclick = () => {
            document.getElementById('userName').innerText = document.getElementById('inputName').value || 'Keeper';
            if (previewImg.src && !previewImg.src.endsWith('undefined')) {
                avatarImg.src = previewImg.src;
            }
            updateUI(document.getElementById('inputDistance').value, document.getElementById('inputDurationMin').value, document.getElementById('inputDateTime').value);
            closeM();
        };

        window.onload = () => {
            updateUI(3.43, 17);
            const now = new Date(), past = new Date(now.getTime() - 60*60*1000);
            document.getElementById('dateTimeWeather').innerText = `${now.getFullYear()}/${pad(now.getMonth()+1)}/${pad(now.getDate())} ${pad(past.getHours())}:${pad(past.getMinutes())} - ${pad(now.getHours())}:${pad(now.getMinutes())} 廈門市 · 晴 · 14°C`;
            showPrivacy();
        };
    </script>
